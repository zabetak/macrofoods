<h2>Top Recipes</h2>
<div class="fbs-recipe-list">
  <div class="fbs-recipe-preview" *ngFor="let recipe of recipes ">
    <div class="fbs-recipe-preview-container">
      <a routerLink="/recipes/{{recipe.id}}"><img src="{{recipe.image}}"></a>
      <div class="fbs-recipe-overview">
        <h3 class="fbs-recipe-title"><a>{{recipe.title}}</a></h3>
        <div>{{recipe.summary}}</div>
        <div class="fbs-recipe-macros">
          <app-nutrient-list [nutrients]="[
          recipe.facts.energy(),
          recipe.facts.protein(),
          recipe.facts.carbs(),
          recipe.facts.fat()
          ]">
          </app-nutrient-list>
        </div>
        <div class="fbs-recipe-categories">
          <span *ngFor="let tag of recipe.tags">
            {{tag.description}}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
