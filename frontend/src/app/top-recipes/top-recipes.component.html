<h2>Top Recipes</h2>
<div class="fbs-recipe-list">
  <div class="fbs-recipe-preview" *ngFor="let recipe of recipes ">
    <div class="fbs-recipe-preview-container">
      <a><img src="{{recipe.image}}"></a>
      <div class="fbs-recipe-overview">
        <h3 class="fbs-recipe-title"><a>{{recipe.title}}</a></h3>
        <div>{{recipe.summary}}</div>
        <div class="fbs-recipe-macros" *ngIf="recipe.macros">
          <span>Kcal</span> <span>{{recipe.macros.calories}}</span>
          <span>Protein</span> <span>{{recipe.macros.protein}}G</span>
          <span>Carbs</span> <span>{{recipe.macros.carbs}}G</span>
          <span>Fat</span> <span>{{recipe.macros.fat}}G</span>
        </div>
        <div class="fbs-recipe-categories">
          <span *ngFor="let category of recipe.categories">
            {{category.name}}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
