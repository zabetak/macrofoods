<h3>Ingredients<button (click)="recipe.addIngredientGroup()">+</button></h3>
<div *ngFor="let group of recipe.ingGroups">
  <input [(ngModel)]="group.name"><button (click)="recipe.deleteIngredientGroup(group)">Delete</button>
  <div *ngFor="let ing of group.ingredients">
    <span><input [(ngModel)]="ing.amount" (keyup)="group.calculateSums()">gr, </span>
    <span>{{ing.food.description}}</span>
    <button (click)="group.delete(ing.food)">Delete</button>
  </div>
  <ul *ngIf="group.macros">
    <li>{{group.macros.calories}} <span>Kcal</span></li>
    <li>{{group.macros.protein}} <span>Proteins</span></li>
    <li>{{group.macros.carbs}} <span>Carbs</span></li>
    <li>{{group.macros.fat}} <span>Fats</span></li>
  </ul>
  <div><app-foods (selectedFood)="group.add($event)"></app-foods></div>
</div>
